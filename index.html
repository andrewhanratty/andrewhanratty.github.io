<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Resume</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBfO-0rJzXip2GhgQNdDQEtrPLHHZpslSE"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <nav>
        <ul class="topnav" id="myTopnav">
            <li><a href="#home">Home</a>
            </li>
            <li><a href="#myResume">Resume</a>
            </li>
            <li><a href="#game">Game</a>
            </li>
            <li><a href="#map1">Map</a>
            </li>
            <li class="mySkills"><a href="#skills1">Skills</a>
            </li>
            <li class="contactMe"><a href="#contacts1">Contact</a>
            </li>
            <li class="icon">
                <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
            </li>
        </ul>
    </nav>
    <div id="main">
        <div id="header" class="center-content clear-fix" background="Cinerama6old.jpg">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray">
            <h2>Work Experience</h2>
        </div>
        <div id="projects">
            <h2>Projects</h2>
            <div id="films">
            </div>
        </div>
        <div id="education" class="gray">
            <h2>Education</h2>
        </div>
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="dark-gray">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
            <p>navbar designed by anonymous at<a href="https://www.w3schools.com/howto/howto_js_topnav.asp">w3schools</p>
    </div>
  </div>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
